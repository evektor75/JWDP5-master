<!DOCTYPE html>
<html lang="fr">
<head>
	<!--META-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--LINK-->
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/dcad651bfd.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<!--SCRIPT-->
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		


	<title>Orinoco - Panier</title>
</head>


<!--BODY-->
<body>
<div class="full-container">
	<!--HEADER-->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
			  <a class="navbar-brand" href="index.html">
				  <img src="./images/logo.png" alt="logo_Orinoco"  class="d-inline-block img-fluid me-4 logo align-middle"></a>
			  <button class="navbar-toggler border border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					<a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
				  </li>
				  <li class="nav-item cart flex">
					<a class="nav-link " href="cart.html">
						<i class="fas fa-shopping-cart flex">  Mon Panier <span>0</span></i>
					</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav>
		</header>
	
	<!--MAIN CONTENT-->
	<div class="products-container table-responsive">
		<h1 class="product-container-title">Mon Panier</h1>
		<div class="table-responsive">
		<table class="table">
			<thead>
			<tr>
			<th scope="col" class="invisible  disappear"><p>id</p></th>
			<th scope="col" class="invisible">Supp</th>
			<th scope="col">Produit</th>
			<th scope="col"></th>
			<th scope="col">Couleur</th>
			<th scope="col">Prix</th>
			<th scope="col">Quantité</th>
			<th scope="col">Total</th>
			</tr>
			</thead>
				<tbody class="products">
				  
				</tbody>
		</table>
		<div class="basketTotalContainer">
            <h4 class="basketTotalTitle">
                Total Panier
            </h4>
            <h4 class="basketTotal">
            </h4>

        </div>
		</div>
	</div>
	<div class="products-form mx-auto">
		<h2>Remplissez vos informations pour procéder à votre achat</h2>
		<form>
			<div class="form-row">
			<div class="form-group col-md-6 mx-auto">
					<label for="lastName">Nom</label>
					<input type="text" class="form-control" id="lastName" placeholder="Nom" required>
					<div class="input-text"></div>
			</div>
			<div class="form-group col-md-6 mx-auto">
				<label for="firstName">Prénom</label>
				<input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
				<div class="input-text"></div>
			</div>
			<div class="form-group col-md-6 mx-auto">
				<label for="inputEmail4">Email</label>
				<input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
			</div>
			<div class="form-group col-md-6 mx-auto">
				<label for="inputPhone">Téléphone</label>
				<input type="text" class="form-control" id="inputPhone" placeholder="06 07 08 09 10">
				<div class="inputNumber-text"></div>
			</div>
			<div class="form-group col-md-6 mx-auto">
			  <label for="inputAddress">Nom de la voie</label>
			  <input type="text" class="form-control" id="inputAddress" placeholder="Rue Victor Hugo" required>
			</div>
			  <div class="form-group col-md-6 mx-auto">
				<label for="inputCity">Ville</label>
				<input type="text" class="form-control" id="inputCity" placeholder="Paris" required>
				<div class="input-text"></div>
			</div>
			<div class="bloc-container">
				<div class="form-group">
				<label for="inputState">Pays</label>
				<input type="text" id="inputState" class="form-control width-fix" placeholder="France" required>
				<div class="input-text"></div>
				</div>
				<div class="form-group">
				<label for="inputNumber">No de la voie</label>
				<input type="text" class="form-control width-fix" id="inputNumber" placeholder="1" required>
				<div class="inputNumber-text"></div>
				</div>
				<div class="form-group">
				<label for="inputZip">Code Postal</label>
				<input type="text" class="form-control width-fix" id="inputZip" placeholder="75000" required>
				<div class="inputNumber-text"></div>
				</div>
				</div>
			</div>
			<div class="error"></div>
			<div class="bloc-button">
			<button type="submit" class="btn btn-color" id="button">Envoyer</button>
			</div>
		</form>
	</div>

	<script src="js/cartOrder.js"></script>	
	<script src="js/confirmation.js"></script>
	<!--/-->
	
	<!--FOOTER-->
	<footer class="bg-dark text-center text-black footer">
		<div class="footer-container p-4 pb-0">
		  <section>
			<form>
			  <div class="row d-flex justify-content-center">
				<div class="col-auto">
				  <p class="pt-2">
					<strong>S'abonner à notre newsletter</strong>
				  </p>
				</div>
	  
				<div class="col-md-5 col-12">
				  <div class="form-outline form-black mb-4">
					<input type="email" id="form5Example2" class="form-control" placeholder="orinoco@orinoco.com" />
					<label class="form-label" for="form5Example2" >Adresse email</label>
				  </div>
				</div>
				<div class="col-auto">
				  <button type="submit" class="btn btn-outline-dark mb-4">
					S'abonner
				  </button>
				</div>
			  </div>
			</form>
		  </section>

		</div>
	  
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		  © 2020 Copyright:
		  <a class="text-black" href="#">Orinoco.com</a>
		</div>
	  </footer>
</div> 
</body>
</html>
