<!DOCTYPE html>
<html>
<head>
	<!--META-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--LINK-->
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/dcad651bfd.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<!--SCRIPT-->
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		


	<title>Orinoco</title>
</head>
<!--BODY-->
<body>
<div class="full-container">
	<!--HEADER-->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
			  <a class="navbar-brand" href="index.html">
				  <img src="./images/logo.png" alt="logo_Orinoco"  class="d-inline-block img-fluid me-4 logo align-middle"></a>
			  <button class="navbar-toggler border border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					<a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
				  </li>
				  <li class="nav-item cart flex">
					<a class="nav-link " href="cart.html">
						<i class="fas fa-shopping-cart flex">  Mon Panier <span>0</span></i>
					</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav>
		</header>
	
	<!--MAIN CONTENT-->
	<div class="products-container">
		<h1 class="product-container-title">Mon Panier</h1>
		<div class="product-header">
			<h5 class="product-title">Produit</h5>
			<h5 class="product-price">Prix</h5>
			<h5 class="quantity">Quantité</h5>
			<h5 class="total">Total</h5>
		</div>
		<div class="products">

		</div>
	</div>
	<div class="products-form mx-auto">
		<h2>Remplissez vos informations pour procéder à votre achat</h2>
		<form>
			<div class="form-row">
			<div class="form-group col-md-6 mx-auto">
					<label for="inputsurname">Nom</label>
					<input type="text" class="form-control" id="inputsurname" placeholder="Nom">
			</div>
			<div class="form-group col-md-6 mx-auto">
				<label for="inputname">Prénom</label>
				<input type="text" class="form-control" id="inputname" placeholder="Prénom">
			</div>
			<div class="form-group col-md-6 mx-auto">
				<label for="inputEmail4">Email</label>
				<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
			</div>
			<div class="form-group col-md-6 mx-auto">
			  <label for="inputAddress">Adresse</label>
			  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			</div>
			<div class="form-row mx-auto">
			  <div class="form-group col-md-6 mx-auto">
				<label for="inputCity">Ville</label>
				<input type="text" class="form-control" id="inputCity">
			  </div>
			  <div class="form-group col-md-4 mx-auto">
				<label for="inputState">Pays</label>
				<input type="text" id="inputState" class="form-control">
			  </div>
			  <div class="form-group col-md-2 mx-auto d-flex justify-content-around">
				<div class="form-group">
				<label for="inputZip">Numéro de la voie</label>
				<input type="text" class="form-control" id="inputZip">
				</div>
				<div class="form-group">
				<label for="inputZip">Code Postal</label>
				<input type="text" class="form-control" id="inputZip">
				</div>
				</div>
			<div class="form-group mx-auto">
			  <div class="form-check mx-auto">
				<input class="form-check-input mx-auto" type="checkbox" id="gridCheck">
				<label class="form-check-label mx-auto" for="gridCheck">
				  Check me out
				</label>
			  </div>
			</div>
			<div class="mx-auto">
			<button type="submit" class="btn btn-primary mx-auto">Sign in</button>
			</div>
		</form>
	</div>

	<script src="js/cartOrder.js"></script>	

	<!--/-->
	
	<!--FOOTER-->
	<footer class="bg-dark text-center text-black footer">
		<div class="footer-container p-4 pb-0">
		  <section class="">
			<form action="">
			  <div class="row d-flex justify-content-center">
				<div class="col-auto">
				  <p class="pt-2">
					<strong>S'abonner à notre newsletter</strong>
				  </p>
				</div>
	  
				<div class="col-md-5 col-12">
				  <div class="form-outline form-black mb-4">
					<input type="email" id="form5Example2" class="form-control" placeholder="orinoco@orinoco.com" />
					<label class="form-label" for="form5Example2" >Adresse email</label>
				  </div>
				</div>
				<div class="col-auto">
				  <button type="submit" class="btn btn-outline-dark mb-4">
					S'abonner
				  </button>
				</div>
			  </div>
			</form>
		  </section>

		</div>
	  
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		  © 2020 Copyright:
		  <a class="text-black" href="#">Orinoco.com</a>
		</div>
	  </footer>
	 
</body>
</html>
